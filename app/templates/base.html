<html>
    <head>
        <title>{{title}} - MyPage</title>
    </head>

    <body>
        <a href="http://www.arsenal.com">Arsenal</a>
        <a href="login">Login</a>
        {% with messages  = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
