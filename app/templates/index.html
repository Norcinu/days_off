{% extends "base.html" %}
{% block content %}
<p />
{% for ent in user %}
    {% if ent.total_days_off is defined %}
        Days available in working year {{ent.total_days_off}}<br />
        Days taken in the working year {{ent.days_taken}}<br /> 
    {% else %}
        Used date is {{ent.date}} <br />
    {% endif %}
{% endfor %}
{% endblock %}
